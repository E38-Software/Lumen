      <a routerLink="/dashboard">
        <img alt="Logo Lumen" src="./assets/media/logos/Logo_Lumen.svg" />
      </a>
    </div>
    <div class="aside-vertical-brand" aria-label="Lumen brand vertical">
      <img alt="Lumen vertical" src="./assets/media/logos/Lumen_solo_scritta.svg" />
